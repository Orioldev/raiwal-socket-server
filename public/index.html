<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minichat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="container">

    <h1 class="mt-5">Minichat</h1>
    <hr>

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">

                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">

            </div>

            <div class="col-4">
                <button class="btn btn-primary">
                    Enviar
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">

            <ul id="misMensajes"></ul>

        </div>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        

        const socket = io('https://verce-react-socket-server-5258a0vg6-jubersons-projects.vercel.app');

        // Referencia elemntos del DOM
        const formulario = document.querySelector('#miFormulario');
        const mensaje   = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje');


        formulario.addEventListener('submit', (ev) => {
            ev.preventDefault();

            const nuevoMensaje = txtMensaje.value;
            
            socket.emit('mensaje-to-server', { texto: nuevoMensaje });


        })
        
        // escuchar el evento del servidor
        socket.on('mensaje-from-server', ( data ) => {
            
            mensaje.innerHTML += `<li>${ data.texto }</li>`;

        });

        /* setTimeout( () => {

            socket.emit('mensaje-cliente', {
                msg: 'Cliente',
                nombre: 'Juberson'
            })

        }, 2000) */




    </script>

</body>
</html>
